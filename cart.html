<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bag - PickYourCharms</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="desktop.css">

  <script src="store_data.js"></script>
  <script src="desktop.js"></script>
  <script src="navigation.js"></script>
</head>

<body>

<header class="navbar">
  <div class="nav-left">
    <button class="nav-btn" onclick="window.location.href='index.html'">
      ‚Üê
    </button>
  </div>

  <div class="nav-center">
    <span style="font-weight:700;">My Bag</span>
  </div>

  <div class="nav-right">
    <button class="nav-btn" onclick="window.location.reload()">
      üõç
      <span id="cartCountBadge" class="cart-count">0</span>
    </button>
  </div>
</header>

<div class="main-container cart-page">

  <div id="emptyState" class="empty-state" style="display:none;">
    <h3>Your bag is empty</h3>
    <button class="primary-btn" onclick="window.location.href='index.html'">
      Start Building
    </button>
  </div>

  <div id="cartContent" style="display:none;">

    <div id="cartItemsList"></div>

    <!-- COUPONS -->
    <div id="couponSectionRaw" class="coupon-section-container">
      <div id="featuredCouponCard"></div>
      <div class="view-more-coupons" onclick="openCouponDrawer()">
        View more coupons ‚Üí
      </div>
    </div>

    <div id="appliedCouponView" style="display:none;">
      <span id="appliedCouponText"></span>
      <button onclick="removeCoupon()">‚úï</button>
    </div>

    <!-- BILL -->
    <div class="math-row">
      <span>Cart Value</span>
      <span id="cartValueVal">Rs. 0</span>
    </div>

    <div class="math-row discount-row" id="comboRow" style="display:none;">
      <span>Combo Savings</span>
      <span id="comboVal">-Rs. 0</span>
    </div>

    <div class="math-row discount-row" id="couponRow" style="display:none;">
      <span id="couponCodeLabel"></span>
      <span id="couponVal">-Rs. 0</span>
    </div>

    <div class="divider"></div>

    <div class="math-row">
      <span>Subtotal</span>
      <span id="subtotalVal">Rs. 0</span>
    </div>

    <div class="math-row">
      <span>Shipping</span>
      <span id="shippingVal">Calculated at checkout</span>
    </div>

    <div class="divider"></div>

    <div class="math-row total-row">
      <span>Total</span>
      <span id="finalTotal">Rs. 0</span>
    </div>

    <button id="checkoutBtn" class="checkout-pill" onclick="onCheckoutClick()">
      Proceed to Checkout
    </button>

  </div>
</div>

<script>
/* =========================
   STATE & CONFIG
========================= */

const CONFIG = JSON.parse(localStorage.getItem('pyc_config') || '{}');
const COUPONS = JSON.parse(localStorage.getItem('pyc_coupons') || '[]');

let cart = [];
let activeCoupon = null;

/* =========================
   INIT & RESYNC
========================= */

function init() {
  cart = JSON.parse(localStorage.getItem('pyc_cart') || '[]');

  document.getElementById('cartCountBadge').textContent = cart.length;

  if (!cart.length) {
    document.getElementById('emptyState').style.display = 'block';
    document.getElementById('cartContent').style.display = 'none';
    document.getElementById('checkoutBtn').disabled = true;
    return;
  }

  document.getElementById('emptyState').style.display = 'none';
  document.getElementById('cartContent').style.display = 'block';
  document.getElementById('checkoutBtn').disabled = false;

  renderItems();
  renderCoupons();
  calculateTotals();
}

document.addEventListener('visibilitychange', () => {
  if (!document.hidden) init();
});

window.addEventListener('pageshow', init);

/* =========================
   PRICING CORE
========================= */

function calculateItemTotal(item) {
  if (item.type === 'bracelet') return item.total;
  if (item.type === 'earrings') return item.total;
  if (item.type === 'combo') return item.total;
  return 0;
}

function calculateTotals() {
  let cartValue = 0;
  let comboSavings = 0;

  cart.forEach(item => {
    cartValue += calculateItemTotal(item);
    if (item.comboSavings) comboSavings += item.comboSavings;
  });

  let subtotal = cartValue - comboSavings;

  let couponDiscount = 0;
  if (activeCoupon) {
    if (activeCoupon.percent) {
      couponDiscount = Math.round(subtotal * (activeCoupon.percent / 100));
    }
  }

  let finalTotal = Math.max(subtotal - couponDiscount, 0);

  updateUI(cartValue, comboSavings, couponDiscount, finalTotal);
}

function updateUI(cartValue, comboSavings, couponDiscount, finalTotal) {
  document.getElementById('cartValueVal').textContent = `Rs. ${cartValue}`;
  document.getElementById('subtotalVal').textContent = `Rs. ${cartValue - comboSavings}`;
  document.getElementById('finalTotal').textContent = `Rs. ${finalTotal}`;

  document.getElementById('comboRow').style.display = comboSavings ? 'flex' : 'none';
  document.getElementById('comboVal').textContent = `-Rs. ${comboSavings}`;

  document.getElementById('couponRow').style.display = couponDiscount ? 'flex' : 'none';
  document.getElementById('couponVal').textContent = `-Rs. ${couponDiscount}`;
}

/* =========================
   COUPONS
========================= */

function renderCoupons() {
  // unchanged logic ‚Äì assumes your existing drawer JS
}

function applyCoupon(coupon) {
  activeCoupon = coupon;
  document.getElementById('appliedCouponView').style.display = 'block';
  document.getElementById('appliedCouponText').textContent = coupon.code;
  calculateTotals();
}

function removeCoupon() {
  activeCoupon = null;
  document.getElementById('appliedCouponView').style.display = 'none';
  calculateTotals();
}

/* =========================
   CHECKOUT
========================= */

function onCheckoutClick() {
  if (!cart.length) return;
  window.location.href = 'checkout.html';
}

init();
</script>

</body>
</html>
