<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bag - PickYourCharms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=3.2">
</head>

<body>

<header class="navbar">
  <a href="index.html" class="logo-link">
    <img src="assets/home/PYC_LOGO_TEXT.png" class="logo-img" alt="PickYourCharms">
  </a>
  <button id="navCartBtn" class="cart-icon-btn" onclick="window.location.reload()">
    <div class="cart-badge-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 5.68c.496 2.238.242 3.666-2.203 4.095-.97.17-2.025.218-3.116.218-1.09 0-2.146-.048-3.116-.218-2.445-.429-2.7-1.857-2.203-4.095l1.263-5.68c.24-1.08.385-1.92 2.053-2.008 2.025-.107 4.053-.107 6.078 0 1.668.088 1.813.928 2.053 2.008z" />
      </svg>
      <span id="cartCountBadge" class="cart-count">0</span>
    </div>
  </button>
</header>

<div class="page-header">
  <button onclick="window.location.href='index.html'">←</button>
  <h1>My Bag</h1>
  <div style="width: 24px;"></div>
</div>

<div class="main-container cart-page">
  <div id="emptyState" class="empty-state" style="display: none;">
    <img src="assets/home/curated_teaser.png" class="empty-img" style="opacity:0.5; filter:grayscale(1);">
    <h3>Nothing to see here yet!</h3>
    <p>Your bag is feeling lonely...</p>
    <button class="primary-btn" onclick="window.location.href='index.html'">Start Building</button>
  </div>

  <div id="cartContent" style="display: none;">
    <div id="cartItemsList" class="cart-list"></div>

    <div class="bill-summary">
      <div class="coupon-section">
        <input type="text" id="couponInput" placeholder="Enter Coupon Code" autocomplete="off">
        <button id="applyCouponBtn" onclick="applyCoupon()">Apply</button>
      </div>
      <p id="couponMsg" class="coupon-msg"></p>

      <div class="math-row"> <span>Subtotal</span> <span id="subtotalVal">Rs. 0</span> </div>
      <div class="math-row discount-row" id="comboRow" style="display: none;"> <span>Combo Savings</span> <span id="comboVal">-Rs. 0</span> </div>
      <div class="math-row discount-row" id="couponRow" style="display: none;"> <span id="couponCodeLabel">Coupon</span> <span id="couponVal">-Rs. 0</span> </div>
      <div class="math-row"> <span>Shipping</span> <span id="shippingVal">Rs. 80</span> </div>
      <div class="divider"></div>
      <div class="math-row total-row"> <span>Total</span> <span id="finalTotal">Rs. 0</span> </div>
    </div>

    <div class="cart-footer-spacer"></div>
    <button id="checkoutBtn" class="checkout-pill" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
  </div>
</div>

<script>
// === CONSTANTS FOR MINI RENDERER ===
const BASE_PRICE = 249;
const EXTRA_CHARM_PRICE = 50;
const MOCK_COUPONS = [ { code: "WELCOME10", percent: 10, minOrder: 0 }, { code: "SAVE20", percent: 20, minOrder: 500 } ];

// Physics for 300px wide reference container
const PREVIEW_SIZE = 300;
const B_PHYSICS = { anchorX:23, anchorY:6, attachOffset:2 }; // Based on original physics
const B_ANGLES = { 1:[90], 2:[70,110], 3:[60,90,120], 4:[45,75,105,135], 5:[40,65,90,115,140] };
const E_PHYSICS = { left: { x: 70, y: 80 }, right: { x: 230, y: 80 } }; // Adjusted for 300px box

let cart = JSON.parse(localStorage.getItem('pyc_cart') || '[]');
let activeCoupon = null;

const listContainer = document.getElementById('cartItemsList');
const cartCountBadge = document.getElementById('cartCountBadge');
const emptyState = document.getElementById('emptyState');
const cartContent = document.getElementById('cartContent');
const couponMsg = document.getElementById('couponMsg');

function init() {
  updateCartBadge();
  if (cart.length === 0) {
    emptyState.style.display = 'flex';
    cartContent.style.display = 'none';
  } else {
    emptyState.style.display = 'none';
    cartContent.style.display = 'block';
    renderItems();
    calculateTotals();
  }
}

function updateCartBadge() {
  cartCountBadge.textContent = cart.length;
  document.getElementById('navCartBtn').style.display = 'block';
}

// === MINI RENDERER FUNCTIONS ===

function createMiniBracelet(metal, charms) {
  const wrapper = document.createElement('div');
  wrapper.className = 'mini-preview-wrapper';

  // Base
  const img = document.createElement('img');
  img.src = `assets/bases/bracelet_base_${metal}.png`;
  img.className = 'mini-base-img';
  wrapper.appendChild(img);

  // Charms
  const cx = PREVIEW_SIZE / 2;
  const cy = PREVIEW_SIZE / 2;
  const radius = PREVIEW_SIZE * 0.36; // Same ratio as builder
  const angles = B_ANGLES[charms.length] || [];

  charms.forEach((file, i) => {
    const a = angles[angles.length - 1 - i];
    const rad = a * Math.PI / 180;
    const x = cx + radius * Math.cos(rad);
    const y = cy + radius * Math.sin(rad) + B_PHYSICS.attachOffset;

    const cImg = document.createElement('img');
    cImg.src = `assets/charms/${file}`;
    cImg.className = 'mini-charm';
    cImg.style.left = (x - B_PHYSICS.anchorX) + 'px';
    cImg.style.top = (y - B_PHYSICS.anchorY) + 'px';
    cImg.style.transform = `rotate(${a - 90}deg)`;
    wrapper.appendChild(cImg);
  });

  return wrapper;
}

function createMiniEarrings(metal, charms) {
  const wrapper = document.createElement('div');
  wrapper.className = 'mini-preview-wrapper';

  // Hooks
  const lHook = document.createElement('img');
  lHook.src = `assets/bases/LeftHook_${metal}.png`;
  lHook.className = 'mini-hook left';
  
  const rHook = document.createElement('img');
  rHook.src = `assets/bases/RightHook_${metal}.png`;
  rHook.className = 'mini-hook right';
  
  wrapper.appendChild(lHook);
  wrapper.appendChild(rHook);

  // Charms
  if (charms.left) {
    const c = document.createElement('img');
    c.src = `assets/charms/${charms.left}`;
    c.className = 'mini-charm';
    c.style.left = (E_PHYSICS.left.x - 20) + 'px'; // Center 40px charm
    c.style.top = E_PHYSICS.left.y + 'px';
    wrapper.appendChild(c);
  }
  if (charms.right) {
    const c = document.createElement('img');
    c.src = `assets/charms/${charms.right}`;
    c.className = 'mini-charm';
    c.style.left = (E_PHYSICS.right.x - 20) + 'px';
    c.style.top = E_PHYSICS.right.y + 'px';
    wrapper.appendChild(c);
  }

  return wrapper;
}

function createMiniCombo(braceletData, earringData) {
  const container = document.createElement('div');
  container.className = 'mini-combo-grid';

  // Top: Bracelet
  const topHalf = document.createElement('div');
  topHalf.className = 'mini-combo-half';
  topHalf.appendChild(createMiniBracelet(braceletData.metal, braceletData.charms));
  
  // Bottom: Earrings
  const botHalf = document.createElement('div');
  botHalf.className = 'mini-combo-half';
  botHalf.appendChild(createMiniEarrings(earringData.metal, earringData.charms));

  container.appendChild(topHalf);
  container.appendChild(botHalf);
  return container;
}

// === MAIN RENDERER ===

function renderItems() {
  listContainer.innerHTML = '';
  
  cart.forEach((item, index) => {
    let title = '';
    let charmCount = 0;
    let thumbDOM = null;

    if (item.type.includes('Combo')) {
      title = `${item.bracelet.metal} Combo Set`;
      charmCount = item.bracelet.charms.length + (item.earrings.charms.left ? 1 : 0) + (item.earrings.charms.right ? 1 : 0);
      thumbDOM = createMiniCombo(item.bracelet, item.earrings);
    } 
    else if (item.type === 'Bracelet') {
      title = `${item.metal} ${item.type}`;
      charmCount = item.charms.length;
      thumbDOM = createMiniBracelet(item.metal, item.charms);
    } 
    else { // Earrings
      title = `${item.metal} ${item.type}`;
      charmCount = (item.charms.left ? 1 : 0) + (item.charms.right ? 1 : 0);
      thumbDOM = createMiniEarrings(item.metal, item.charms);
    }

    const card = document.createElement('div');
    card.className = 'cart-item-card';
    
    // HTML Structure
    const thumbContainer = document.createElement('div');
    thumbContainer.className = 'item-thumb';
    thumbContainer.appendChild(thumbDOM); // Inject dynamic canvas
    
    // Badge
    const badge = document.createElement('div');
    badge.className = 'charm-badge';
    badge.textContent = `${charmCount} charms`;
    thumbContainer.appendChild(badge);

    const details = document.createElement('div');
    details.className = 'item-details';
    details.innerHTML = `
      <div class="item-title">${title}</div>
      <div class="item-price">Rs. ${item.price}</div>
    `;

    const actions = document.createElement('div');
    actions.className = 'item-actions';
    actions.innerHTML = `
      <button class="icon-btn edit-btn" onclick="editItem(${index})">✎</button>
      <button class="icon-btn delete-btn" onclick="deleteItem(${index})">✕</button>
    `;

    card.appendChild(thumbContainer);
    card.appendChild(details);
    card.appendChild(actions);
    listContainer.appendChild(card);
  });
}

function calculateTotals() {
  let bracelets = [];
  let earrings = [];
  
  const getBraceletPrice = (bData) => BASE_PRICE + (bData.charms.length - 1) * EXTRA_CHARM_PRICE;
  const getEarringPrice = () => BASE_PRICE;

  cart.forEach(item => {
    if (item.type === 'Bracelet') {
      bracelets.push(getBraceletPrice(item));
    } else if (item.type === 'Earrings') {
      earrings.push(getEarringPrice());
    } else if (item.type.includes('Combo')) {
      bracelets.push(getBraceletPrice(item.bracelet));
      earrings.push(getEarringPrice());
    }
  });

  let subtotal = 0;
  bracelets.forEach(p => subtotal += p);
  earrings.forEach(p => subtotal += p);

  bracelets.sort((a, b) => a - b);
  
  let comboDiscount = 0;
  const pairCount = Math.min(bracelets.length, earrings.length);

  for (let i = 0; i < pairCount; i++) {
    const pairSum = bracelets[i] + earrings[i]; 
    comboDiscount += Math.floor(pairSum * 0.10);
  }

  let discountableAmount = subtotal - comboDiscount;
  let couponDiscount = 0;
  
  if (activeCoupon) {
    if (discountableAmount >= activeCoupon.minOrder) {
      couponDiscount = Math.floor(discountableAmount * (activeCoupon.percent / 100));
      document.getElementById('couponMsg').textContent = `Coupon Applied: ${activeCoupon.code}`;
      document.getElementById('couponMsg').className = 'coupon-msg success';
    } else {
      activeCoupon = null;
      document.getElementById('couponMsg').textContent = `Order value too low for this coupon`;
      document.getElementById('couponMsg').className = 'coupon-msg error';
    }
  }

  let valueForShipping = discountableAmount - couponDiscount;
  let shippingFee = (valueForShipping >= 399) ? 0 : 80;
  let finalTotal = subtotal - comboDiscount - couponDiscount + shippingFee;

  document.getElementById('subtotalVal').textContent = `Rs. ${subtotal}`;
  
  const comboRow = document.getElementById('comboRow');
  if (comboDiscount > 0) {
    comboRow.style.display = 'flex';
    document.getElementById('comboVal').textContent = `-Rs. ${comboDiscount}`;
  } else {
    comboRow.style.display = 'none';
  }

  const couponRow = document.getElementById('couponRow');
  if (couponDiscount > 0) {
    couponRow.style.display = 'flex';
    document.getElementById('couponCodeLabel').textContent = `Coupon (${activeCoupon.code})`;
    document.getElementById('couponVal').textContent = `-Rs. ${couponDiscount}`;
  } else {
    couponRow.style.display = 'none';
  }

  const shipEl = document.getElementById('shippingVal');
  if (shippingFee === 0) {
    shipEl.textContent = 'FREE';
    shipEl.style.color = '#15803d';
  } else {
    shipEl.textContent = `Rs. ${shippingFee}`;
    shipEl.style.color = '#111';
  }

  document.getElementById('finalTotal').textContent = `Rs. ${finalTotal}`;
}

function deleteItem(index) {
  cart.splice(index, 1);
  localStorage.setItem('pyc_cart', JSON.stringify(cart));
  init();
}

function editItem(index) {
  const item = cart[index];
  let draftData = {};
  let targetUrl = '';

  if (item.type === 'Bracelet') {
    draftData = {
      url: 'builder.html',
      data: { metal: item.metal, charms: item.charms },
      timestamp: Date.now()
    };
    targetUrl = 'builder.html?resume=true';
  } 
  else if (item.type === 'Earrings') {
    draftData = {
      url: 'earring-builder.html',
      data: { metal: item.metal, charms: item.charms },
      timestamp: Date.now()
    };
    targetUrl = 'earring-builder.html?resume=true';
  }
  else if (item.type.includes('Combo')) {
    sessionStorage.setItem('combo_bracelet_data', JSON.stringify(item.bracelet));
    draftData = {
      url: 'earring-builder.html?mode=combo',
      data: { metal: item.earrings.metal, charms: item.earrings.charms },
      comboContext: { bracelet: item.bracelet },
      timestamp: Date.now()
    };
    targetUrl = 'earring-builder.html?mode=combo&resume=true';
  }

  sessionStorage.setItem('pyc_draft', JSON.stringify(draftData));
  deleteItem(index);
  window.location.href = targetUrl;
}

function applyCoupon() {
  const code = document.getElementById('couponInput').value.trim().toUpperCase();
  if (!code) return;
  const valid = MOCK_COUPONS.find(c => c.code === code);
  if (valid) {
    activeCoupon = valid;
    calculateTotals(); 
  } else {
    activeCoupon = null;
    document.getElementById('couponMsg').textContent = "Invalid Coupon Code";
    document.getElementById('couponMsg').className = 'coupon-msg error';
    calculateTotals();
  }
}

init();
</script>
</body>
</html>
