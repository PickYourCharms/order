<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Style My Earrings</title>

<style>
body {
  margin: 0;
  padding: 14px;
  font-family: system-ui, -apple-system, sans-serif;
  background: #f6f3ec;
  text-align: center;
  color: #111;
  -webkit-tap-highlight-color: transparent;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header button {
  background: none;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

/* TITLE */
h2 {
  margin: 10px 0 12px;
}

/* METAL TOGGLE */
.metal-toggle {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 10px;
}

.metal-toggle button {
  padding: 8px 18px;
  border-radius: 999px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
}

.metal-toggle button.active {
  background: #000;
  color: #fff;
  border-color: #000;
}

/* BUILDER SURFACE */
.builder-surface {
  background: #ffffff;
  border-radius: 26px;
  padding: 14px 12px 18px;
  margin: 0 auto;
  max-width: 420px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.06);
}

/* CANVAS */
.canvas {
  position: relative;
  width: 100%;
  max-width: 360px;
  aspect-ratio: 1 / 1.2;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 22px;
}

/* HOOKS */
.hook {
  position: relative;
  width: 42%;
  pointer-events: none;
}

.hook img {
  width: 100%;
  height: auto;
  display: block;
}

/* CHARMS */
.charm {
  position: absolute;
  cursor: pointer;
  transform-origin: top center;
}

.charm img {
  width: 42px;
}

/* PRICE */
.price-pill {
  position: absolute;
  top: 6%;
  right: 6%;
  padding: 6px 14px;
  border-radius: 999px;
  background: rgba(255,255,255,0.95);
  font-size: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  opacity: 0;
  transform: translateY(6px);
  transition: all 0.2s ease;
}

.price-pill.show {
  opacity: 1;
  transform: translateY(0);
}

/* RESET */
.reset-row {
  text-align: right;
  margin: 6px auto 10px;
  max-width: 360px;
}

.reset-row button {
  background: none;
  border: none;
  font-size: 14px;
  color: #777;
  cursor: pointer;
}

/* HELPER */
.helper {
  font-size: 13px;
  color: #777;
}

/* TRAY */
.tray-surface {
  background: #ffffff;
  border-radius: 22px;
  padding: 14px 10px;
  margin: 14px auto 90px;
  max-width: 420px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.05);
}

.tray {
  display: flex;
  justify-content: center;
  gap: 18px;
}

.tray img {
  width: 44px;
  cursor: pointer;
}

/* CTA */
.cta {
  position: fixed;
  bottom: 14px;
  left: 14px;
  right: 14px;
  padding: 16px;
  border-radius: 999px;
  background: #000;
  color: #fff;
  border: none;
  font-size: 16px;
  cursor: pointer;
  opacity: 0;
  transform: translateY(12px);
  transition: all 0.25s ease;
}

.cta.show {
  opacity: 1;
  transform: translateY(0);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99;
}

.modal-card {
  background: #fff;
  border-radius: 18px;
  padding: 20px;
  width: 86%;
  max-width: 320px;
}

.modal-actions {
  display: flex;
  gap: 10px;
  margin-top: 16px;
}

.modal-actions button {
  flex: 1;
  padding: 12px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}

.primary {
  background: #000;
  color: #fff;
}

.secondary {
  background: #eee;
}
</style>
</head>

<body>

<div class="header">
  <button onclick="history.back()">← Back</button>
</div>

<h2>Style My Earrings</h2>

<div class="metal-toggle">
  <button id="goldBtn" class="active" onclick="onMetalClick('gold')">Gold</button>
  <button id="silverBtn" onclick="onMetalClick('silver')">Silver</button>
</div>

<div class="builder-surface">
  <div class="canvas" id="canvas">
    <div class="price-pill" id="pricePill"></div>

    <div class="hook" id="leftHook">
      <img id="leftHookImg" src="assets/bases/LeftHook_gold.png">
    </div>

    <div class="hook" id="rightHook">
      <img id="rightHookImg" src="assets/bases/RightHook_gold.png">
    </div>
  </div>

  <div class="reset-row">
    <button onclick="onResetClick()">Reset</button>
  </div>

  <div class="helper">Tap a charm to add • Tap charm to remove</div>
</div>

<div class="tray-surface">
  <div class="tray" id="tray"></div>
</div>

<button id="cta" class="cta">Love it · Add to Bag</button>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-card">
    <div id="modalText"></div>
    <div class="modal-actions">
      <button class="secondary" onclick="closeModal()">Cancel</button>
      <button class="primary" id="modalConfirm">Confirm</button>
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const BASE_PRICE = 249;
const PREMIUM_DELTA = 100;

/* Single tuning panel */
const EARRING_PHYSICS = {
  charmSize: 42,
  anchorX: 200,
  anchorY: 520,
  charmOffsetY: 4
};

const CHARMS = {
  gold: [
    '3DBowRibbon_Charm_Gold.png',
    'EvilEye_Charm_Gold.png',
    'LetterA_Charm_Gold.png',
    'NorthStar_Charm_Gold.png',
    'RedCherry_Charm_Gold.png'
  ],
  silver: [
    '3DBowRibbon_Charm_Silver.png',
    'EvilEye_Charm_Silver.png',
    'LetterA_Charm_Silver.png',
    'NorthStar_Charm_Silver.png',
    'RedCherry_Charm_Silver.png'
  ]
};

/* ================= STATE ================= */
let metal = 'gold';
let charms = { left: null, right: null };
let pendingAction = null;

/* ================= DOM ================= */
const tray = document.getElementById('tray');
const leftHook = document.getElementById('leftHook');
const rightHook = document.getElementById('rightHook');
const leftHookImg = document.getElementById('leftHookImg');
const rightHookImg = document.getElementById('rightHookImg');
const pricePill = document.getElementById('pricePill');
const cta = document.getElementById('cta');

loadTray();

/* ================= FUNCTIONS ================= */
function loadTray() {
  tray.innerHTML = '';
  CHARMS[metal].forEach(file => {
    const img = document.createElement('img');
    img.src = 'assets/charms/' + file;
    img.onclick = () => addCharm(file);
    tray.appendChild(img);
  });
}

function addCharm(file) {
  if (!charms.left) {
    charms.left = file;
  } else if (!charms.right) {
    charms.right = file;
  } else {
    charms.right = file;
  }
  render();
}

function removeCharm(side) {
  charms[side] = null;
  render();
}

function render() {
  document.querySelectorAll('.charm').forEach(el => el.remove());

  const active = [charms.left, charms.right].filter(Boolean).length;

  if (active === 0) {
    pricePill.classList.remove('show');
    cta.classList.remove('show');
    return;
  }

  pricePill.textContent = 'Rs. ' + (BASE_PRICE + premiumCount() * PREMIUM_DELTA);
  pricePill.classList.add('show');

  if (active === 2) cta.classList.add('show');
  else cta.classList.remove('show');

  if (charms.left) attachCharm(leftHook, charms.left, 'left');
  if (charms.right) attachCharm(rightHook, charms.right, 'right');
}

function attachCharm(hookEl, file, side) {
  const wrapper = document.createElement('div');
  wrapper.className = 'charm';

  wrapper.style.left = '50%';
  wrapper.style.top = '88%';
  wrapper.style.transform = 'translate(-50%,0)';

  const img = document.createElement('img');
  img.src = 'assets/charms/' + file;
  wrapper.appendChild(img);

  wrapper.onclick = () => removeCharm(side);
  hookEl.appendChild(wrapper);
}

function premiumCount() {
  return 0; // placeholder for later sheet logic
}

/* ===== METAL SWITCH ===== */
function onMetalClick(next) {
  if (next === metal) return;

  if (charms.left || charms.right) {
    showModal(
      'Switching metal will reset your design.',
      () => {
        charms = { left: null, right: null };
        metal = next;
        updateMetal();
      }
    );
  } else {
    metal = next;
    updateMetal();
  }
}

function updateMetal() {
  leftHookImg.src = `assets/bases/LeftHook_${metal}.png`;
  rightHookImg.src = `assets/bases/RightHook_${metal}.png`;

  document.getElementById('goldBtn').classList.toggle('active', metal === 'gold');
  document.getElementById('silverBtn').classList.toggle('active', metal === 'silver');

  loadTray();
  render();
}

/* ===== RESET ===== */
function onResetClick() {
  if (!charms.left && !charms.right) return;

  showModal(
    'Reset earring design?',
    () => {
      charms = { left: null, right: null };
      render();
    }
  );
}

/* ===== MODAL ===== */
const modal = document.getElementById('modal');
const modalText = document.getElementById('modalText');
const modalConfirm = document.getElementById('modalConfirm');

function showModal(text, confirmFn) {
  modalText.textContent = text;
  modalConfirm.onclick = () => {
    closeModal();
    confirmFn();
  };
  modal.style.display = 'flex';
}

function closeModal() {
  modal.style.display = 'none';
}
</script>

</body>
</html>
