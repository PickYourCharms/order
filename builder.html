<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Build My Bracelet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="builder.css" />
</head>
<body>

<header class="builder-header">
  <button class="back-btn">←</button>
  <h1>Build My Bracelet</h1>
</header>

<main class="builder-canvas-wrapper">
  <div id="bracelet-canvas">
    <img
      id="bracelet-base"
      src="assets/bases/bracelet_base_gold.png"
      alt="Bracelet Base"
    />
  </div>
</main>

<p class="helper-text">
  Tap a charm to add • × to remove
</p>

<section class="charm-tray">
  <img src="assets/charms/3DBowRibbon_Charm_Gold.png" data-charm />
  <img src="assets/charms/EvilEye_Charm_Gold.png" data-charm />
  <img src="assets/charms/LetterA_Charm_Gold.png" data-charm />
  <img src="assets/charms/NorthStar_Charm_Gold.png" data-charm />
  <img src="assets/charms/RedCherry_Charm_Gold.png" data-charm />
</section>

<script src="builder.js"></script>
</body>
</html>
